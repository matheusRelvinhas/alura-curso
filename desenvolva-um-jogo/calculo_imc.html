<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
</head>
<body>
    <script>
        function mostra(string){
            document.write(string);
            document.write('<br>');
        }

        function calculoIMC(peso, altura) {
            let IMC = peso / (altura * altura);
            return IMC;
        }

        let nomeUser = prompt('Qual seu nome?')
        let pesoUser = prompt('Qual seu peso?')
        let alturaUser = prompt('Qual sua altura?')

        mostra(nomeUser + ', você tem ' + Math.round(calculoIMC (pesoUser , alturaUser)) + ' de índice de massa corporal.');
        
        if(calculoIMC (pesoUser , alturaUser) < 18.5) {
            mostra('Você está com um IMC baixo, precisa aumentar sua massa corporal.')
        } else if (calculoIMC (pesoUser , alturaUser) > 35 ) {
            mostra('Você está com um IMC alto, precisa diminuir sua massa corporal.')
        } else {
            mostra('Você está com índice massa corporal saúdavel.')
        }
    </script>
</body>
</html>
