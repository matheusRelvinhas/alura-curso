<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Advinhação</title>
</head>
<body>
    <script>
        function mostra(string) {
            document.write(string);
            document.write('<br>')
        }

        let numeroPensado = Math.round(Math.random() * 10);
        console.log(numeroPensado)
        let numeroTentativas = 1
        
        while(numeroTentativas <= 3) {
            let chute = parseInt(prompt('Chute um número de 0 a 10:'));
            while (isNaN(chute)) {
                chute = parseInt(prompt('Chute um número de 0 a 10:'));
            }
            if (chute == numeroPensado) {
                mostra('Você acertou!')
                break;
            } else {
                mostra('Você errou! Número pensando foi ' + numeroPensado + '.')
            }
            numeroTentativas ++
        }
    </script>
</body>
</html>
