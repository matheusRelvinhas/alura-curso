<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Copa</title>
</head>
<body>
    <script>
        function mostra(string) {
            document.write(string);
            document.write('<br>');
        }

        let anoCopa = 1930;
        let anoAtual = parseInt(prompt('Entre com a data limite:'));

        while(anoCopa <= anoAtual) {
            mostra('Teve copa em ' + anoCopa);
            anoCopa = anoCopa + 4;
        }
        mostra('Fim.')
    </script>
</body>
</html>
