<!DOCTYPE html>
<html lang="bt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
  <header class="header-container">
    <div class="container">
      <h1 class="header-titulo">
        <a href="#">Header flexbox</a>
      </h1>
      <nav class="header-nav">
        <a class="header-nav-link" href="#">Sobre</a>
        <a class="header-nav-link" href="#">Cursos</a>
        <a class="header-nav-link" href="#">Contato</a>
      </nav>
    </div>
  </header>
  <main class="main-container">
    <div class="container">
      <div class="main-img">
        <img src="img/distintivo-1.png" alt="distintivo-1" width=200 height=200>
        <img src="img/distintivo-2.png" alt="distintivo-2" width=200 height=200>
        <img src="img/distintivo-3.png" alt="distintivo-3" width=200 height=200>
      </div>
      <div class="main-img">
        <img src="img/distintivo-1-72-72.png" alt="distintivo-1-72-72">
        <img src="img/distintivo-2-72-72.png" alt="distintivo-2-72-72">
        <img src="img/distintivo-3-72-72.png" alt="distintivo-3-72-72">
      </div>
      <div class="main-img">
        <img src="img/distintivo-1-36-36.png" alt="distintivo-1-36-36">
        <img src="img/distintivo-2-36-36.png" alt="distintivo-2-36-36">
        <img src="img/distintivo-3-36-36.png" alt="distintivo-3-36-36">
      </div>
      <div class="main-img">
        <img src="img/distintivo-1-18-18.png" alt="distintivo-1-18-18">
        <img src="img/distintivo-2-18-18.png" alt="distintivo-2-18-18">
        <img src="img/distintivo-3-18-18.png" alt="distintivo-3-18-18">
      </div>
      <div class="grid">
        <div class="box">Ruby on Rails</div>
        <div class="box">Java</div>
        <div class="box">HTML</div>
        <div class="box">Python</div>
        <div class="box">Wordpress</div>
        <div class="box">Bootstrap</div>
        <div class="box">Java Web</div>
        <div class="box">MySQL</div>
      </div>
    </div>
  </main>
  <footer class="footer-container">
    <div class="lista-footer">
      <ul> Linguagens de programação
        <li>Java Script</li>
        <li>CSS</li>
        <li>HTML</li>
        <li>React.JS</li>
      </ul>
      <ul> Cursos
        <li>Java Script inciante</li>
        <li>Flexbox</li>
        <li>HTML e CSS</li>
        <li>React.JS</li>
      </ul>
    </div>
    <div class="container">
      <h1>
        <a href="#">Footer flexbox</a>
      </h1>
      <div>
        <input placeholder="Entre em contato">
        <button>Enviar</button>
      </div>
      <img src="img/alura.logo.png" alt="alura-logo" width=75 height=75>
    </div>
  </footer>
  
</body>
</html>
